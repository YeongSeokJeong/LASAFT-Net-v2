# Book settings
title: LASAFT-Net-v2
author: Woosung Choi, Yeong-Seok Jeong, Jinsung Kim, Jaehwa Chung, Soonyoung Jung, and Joshua D. Reiss
#logo: logo.png

latex:
  latex_documents:
    targetname: book.tex

repository:
  url          : https://github.com/ws-choi/LASAFT-Net-v2
  path_to_book : book
  branch       : jb

launch_buttons:
  notebook_interface: "classic"
  colab_url: "https://colab.research.google.com"
  thebe: true
  binderhub_url: "https://mybinder.org"

execute:
  allow_errors: true
  execute_notebooks: auto
  timeout: 500

html:
  use_repository_button: true
  use_issues_button: true
#  google_analytics_id:
  
bibtex_bibfiles:
  - references.bib
